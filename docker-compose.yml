version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: ismellbs-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - ismellbs-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ismellbs-app
    ports:
      - "3001:3001"
      - "3000:3001"
    environment:
      - PORT=3001
      - ELASTICSEARCH_NODE=http://elasticsearch:9200
      - CORS_ORIGIN=https://ismellbullshit.com/api
      - NODE_ENV=production
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - ismellbs-network
    restart: unless-stopped

networks:
  ismellbs-network:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local
